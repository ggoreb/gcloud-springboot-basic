<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<table class="table" border="1">
	<tr>
		<td>순번</td><td>약국명</td><td>연락처</td>
		<td>도로명주소</td><td>지번주소</td>
		<td>월</td><td>수</td><td>금</td>
		<td>일</td><td>공휴일</td>
	</tr>
	<tr th:each="pharmacy : ${list}">
		<td th:text="${pharmacy.id}"></td>
		<td th:text="${pharmacy.name}"></td>
		<td th:text="${pharmacy.tel}"></td>
		<td th:text="${pharmacy.roadAddress}"></td>
		<td th:text="${pharmacy.jibunAddress}"></td>
		<td th:text="${pharmacy.mon}"></td>
		<td th:text="${pharmacy.wed}"></td>
		<td th:text="${pharmacy.fri}"></td>
		<td th:text="${pharmacy.sun}"></td>
		<td th:text="${pharmacy.pubDay}"></td>
	</tr>
</table>
<hr>
